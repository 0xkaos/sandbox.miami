<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sequencer Editor</title>
    <style>
        body { margin: 0; background-color: #111; color: #eee; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 250px; background: #1a1a1a; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        #pattern-list { flex: 1; overflow-y: auto; border: 1px solid #333; background: #111; }
        .pattern-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #222; }
        .pattern-item:hover { background: #2a2a2a; }
        .pattern-item.active { background: #334455; color: #fff; }
        
        /* Main Content */
        #main { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; overflow-y: auto; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        h2 { margin: 0; }
        
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #333; }
        .tab { padding: 8px 16px; cursor: pointer; background: #222; border: 1px solid #333; border-bottom: none; border-radius: 4px 4px 0 0; color: #888; }
        .tab.active { background: #333; color: #fff; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Controls */
        .controls { display: flex; gap: 10px; align-items: center; }
        button { background: #333; color: white; border: 1px solid #555; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #444; }
        button.primary { background: #0066cc; border-color: #0055aa; }
        button.primary:hover { background: #0077dd; }
        button.danger { background: #cc3333; border-color: #aa2222; }
        
        /* Synth UI */
        .synth-section { background: #1a1a1a; padding: 15px; border-radius: 4px; margin-bottom: 15px; border: 1px solid #333; }
        .synth-section h4 { margin-top: 0; border-bottom: 1px solid #444; padding-bottom: 5px; color: #00ffff; }
        .param-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .param-group { display: flex; flex-direction: column; gap: 5px; }
        .param-group label { font-size: 0.8em; color: #aaa; }
        .param-group input[type="range"] { width: 100%; }
        .param-group select { background: #222; color: #fff; border: 1px solid #444; padding: 4px; }
        
        /* Sequencer Grid */
        #sequencer-ui { display: flex; flex-direction: column; gap: 10px; }
        .step-row { display: flex; gap: 10px; align-items: center; background: #222; padding: 10px; border-radius: 4px; border: 1px solid #333; }
        .step-index { width: 30px; font-weight: bold; color: #666; text-align: center; }
        .step-inputs { flex: 1; display: flex; gap: 10px; }
        .input-group { display: flex; flex-direction: column; gap: 4px; flex: 1; }
        .input-group label { font-size: 0.8em; color: #888; }
        input[type="text"] { background: #111; border: 1px solid #444; color: #fff; padding: 6px; border-radius: 3px; width: 100%; }
        
        /* Status Bar */
        #status-bar { padding: 10px; background: #222; border-top: 1px solid #333; font-size: 0.9em; color: #aaa; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Patterns</h3>
        <div id="pattern-list"></div>
        <button id="btn-new-pattern">+ New Pattern</button>
    </div>

    <div id="main">
        <header>
            <h2 id="current-pattern-name">Select a Pattern</h2>
            <div class="controls">
                <button id="btn-play">▶ Play</button>
                <button id="btn-stop">■ Stop</button>
                <button id="btn-save" class="primary">Save to Cloud</button>
            </div>
        </header>

        <div id="editor-container" style="display:none;">
            <div class="controls" style="margin-bottom: 10px;">
                <label>Name: <input type="text" id="pattern-name-input" style="width: 200px;"></label>
                <button id="btn-delete-pattern" class="danger">Delete Pattern</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('sequencer')">Sequencer</div>
                <div class="tab" onclick="switchTab('synth')">Synth Design</div>
            </div>
            
            <div id="tab-sequencer" class="tab-content active">
                <div class="controls" style="margin-bottom: 10px;">
                    <button id="btn-add-step">Add Step</button>
                </div>
                <div id="sequencer-ui">
                    <!-- Steps go here -->
                </div>
            </div>

            <div id="tab-synth" class="tab-content">
                <div class="controls" style="margin-bottom: 15px;">
                    <label>Instrument: 
                        <select id="synth-select" onchange="renderSynthParams()">
                            <option value="pad">Pad (Chords)</option>
                            <option value="keys">Keys (Arp)</option>
                            <option value="bass">Bass</option>
                            <option value="attractor">Attractor Voice</option>
                        </select>
                    </label>
                </div>
                <div id="synth-ui">
                    <!-- Synth Params go here -->
                </div>
            </div>
        </div>
    </div>

    <div id="status-bar">Ready</div>

    <script type="importmap">
    {
        "imports": {
            "tone": "https://cdn.jsdelivr.net/npm/tone@14.7.77/+esm"
        }
    }
    </script>

    <script type="module">
        import * as Tone from "tone";

        // State
        let patterns = {};
        let currentPatternId = null;
        let isPlaying = false;
        let sequence = null;
        
        // Default Synth Configs
        const DEFAULT_SYNTHS = {
            pad: {
                vol: -12,
                osc: "fatsawtooth",
                env: { attack: 2, decay: 3, sustain: 0.8, release: 5 }
            },
            keys: {
                vol: -10,
                osc: "triangle",
                env: { attack: 0.02, decay: 0.3, sustain: 0.1, release: 1.5 }
            },
            bass: {
                vol: -8,
                osc: "square",
                env: { attack: 0.1, decay: 0.5, sustain: 0.4, release: 2 }
            },
            attractor: {
                vol: -60,
                osc0: "sine",
                osc1: "triangle",
                env: { attack: 0.1, decay: 0.1, sustain: 1, release: 1 },
                mappings: {
                    x: { param: "frequency", min: 100, max: 800 },
                    y: { param: "harmonicity", min: 0.5, max: 2.0 },
                    z: { param: "vibratoRate", min: 1, max: 10 }
                }
            }
        };

        // Audio
        let pad, keys, bass, attractor;
        let reverb, delay;

        // DOM
        const ui = {
            list: document.getElementById('pattern-list'),
            editor: document.getElementById('editor-container'),
            title: document.getElementById('current-pattern-name'),
            nameInput: document.getElementById('pattern-name-input'),
            steps: document.getElementById('sequencer-ui'),
            synthUi: document.getElementById('synth-ui'),
            synthSelect: document.getElementById('synth-select'),
            status: document.getElementById('status-bar')
        };

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Find tab by text content (hacky but works for simple setup)
            const tabs = document.querySelectorAll('.tab');
            if(tabName === 'sequencer') tabs[0].classList.add('active');
            if(tabName === 'synth') tabs[1].classList.add('active');
            
            document.getElementById('tab-' + tabName).classList.add('active');
            
            if(tabName === 'synth') renderSynthParams();
        };

        window.renderSynthParams = function() {
            const inst = ui.synthSelect.value;
            const data = patterns[currentPatternId];
            if (!data.synths) data.synths = JSON.parse(JSON.stringify(DEFAULT_SYNTHS));
            const config = data.synths[inst];
            
            let html = `<div class="synth-section"><h4>${inst.toUpperCase()} Settings</h4><div class="param-grid">`;
            
            // Volume
            html += createRangeInput(inst, 'vol', 'Volume (dB)', config.vol, -60, 0, 1);
            
            // Oscillators
            if (inst === 'attractor') {
                html += createSelectInput(inst, 'osc0', 'Voice 0 Osc', config.osc0, ['sine', 'square', 'triangle', 'sawtooth']);
                html += createSelectInput(inst, 'osc1', 'Voice 1 Osc', config.osc1, ['sine', 'square', 'triangle', 'sawtooth']);
            } else {
                html += createSelectInput(inst, 'osc', 'Oscillator', config.osc, ['sine', 'square', 'triangle', 'sawtooth', 'fatsawtooth', 'fatsquare']);
            }
            
            html += `</div></div>`;
            
            // Envelope
            html += `<div class="synth-section"><h4>Envelope (ADSR)</h4><div class="param-grid">`;
            html += createRangeInput(inst, 'env.attack', 'Attack (s)', config.env.attack, 0, 5, 0.01);
            html += createRangeInput(inst, 'env.decay', 'Decay (s)', config.env.decay, 0, 5, 0.01);
            html += createRangeInput(inst, 'env.sustain', 'Sustain (0-1)', config.env.sustain, 0, 1, 0.01);
            html += createRangeInput(inst, 'env.release', 'Release (s)', config.env.release, 0, 10, 0.01);
            html += `</div></div>`;
            
            // Attractor Mappings
            if (inst === 'attractor') {
                html += `<div class="synth-section"><h4>Chaos Mappings</h4>`;
                ['x', 'y', 'z'].forEach(axis => {
                    const map = config.mappings[axis];
                    html += `<div style="margin-bottom: 10px; border-top: 1px solid #333; padding-top: 5px;">
                        <strong>Axis ${axis.toUpperCase()} -> </strong>
                        <select onchange="updateMapping('${axis}', 'param', this.value)">
                            <option value="frequency" ${map.param === 'frequency' ? 'selected' : ''}>Frequency (Pitch)</option>
                            <option value="harmonicity" ${map.param === 'harmonicity' ? 'selected' : ''}>Harmonicity (Timbre)</option>
                            <option value="vibratoRate" ${map.param === 'vibratoRate' ? 'selected' : ''}>Vibrato Rate</option>
                            <option value="vibratoAmount" ${map.param === 'vibratoAmount' ? 'selected' : ''}>Vibrato Depth</option>
                            <option value="volume" ${map.param === 'volume' ? 'selected' : ''}>Volume</option>
                        </select>
                        <div class="param-grid" style="margin-top: 5px;">
                            <div class="param-group"><label>Min</label><input type="number" value="${map.min}" onchange="updateMapping('${axis}', 'min', this.value)"></div>
                            <div class="param-group"><label>Max</label><input type="number" value="${map.max}" onchange="updateMapping('${axis}', 'max', this.value)"></div>
                        </div>
                    </div>`;
                });
                html += `</div>`;
            }
            
            ui.synthUi.innerHTML = html;
        };

        window.updateSynthParam = function(inst, path, value) {
            const data = patterns[currentPatternId];
            let target = data.synths[inst];
            
            if (path.includes('.')) {
                const parts = path.split('.');
                target = target[parts[0]];
                target[parts[1]] = parseFloat(value);
            } else {
                if (path.startsWith('osc')) target[path] = value; // String
                else target[path] = parseFloat(value); // Number
            }
            
            updateRealtimeSynths();
        };

        window.updateMapping = function(axis, field, value) {
            const data = patterns[currentPatternId];
            const map = data.synths.attractor.mappings[axis];
            if (field === 'param') map.param = value;
            else map[field] = parseFloat(value);
        };

        function createRangeInput(inst, path, label, val, min, max, step) {
            return `<div class="param-group">
                <label>${label}: <span id="val-${inst}-${path.replace('.','-')}">${val}</span></label>
                <input type="range" min="${min}" max="${max}" step="${step}" value="${val}" 
                    oninput="document.getElementById('val-${inst}-${path.replace('.','-')}').innerText = this.value; updateSynthParam('${inst}', '${path}', this.value)">
            </div>`;
        }

        function createSelectInput(inst, path, label, val, options) {
            let opts = options.map(o => `<option value="${o}" ${o === val ? 'selected' : ''}>${o}</option>`).join('');
            return `<div class="param-group">
                <label>${label}</label>
                <select onchange="updateSynthParam('${inst}', '${path}', this.value)">${opts}</select>
            </div>`;
        }

        async function init() {
            setStatus("Loading patterns...");
            await loadPatterns();
            setupAudio();
            setupEvents();
            renderList();
            setStatus("Ready");
        }

        function setupAudio() {
            // Effects
            reverb = new Tone.Reverb({ decay: 4, wet: 0.5 }).toDestination();
            delay = new Tone.PingPongDelay({ delayTime: "8n.", feedback: 0.3, wet: 0.3 }).connect(reverb);

            // Instruments
            pad = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
            keys = new Tone.PolySynth(Tone.Synth).connect(delay);
            bass = new Tone.MonoSynth().toDestination();
            attractor = new Tone.DuoSynth().connect(reverb);
            
            // Initial volumes
            pad.volume.value = -12;
            keys.volume.value = -10;
            bass.volume.value = -8;
            attractor.volume.value = -60;
        }

        function updateRealtimeSynths() {
            if (!currentPatternId) return;
            const config = patterns[currentPatternId].synths;
            if (!config) return;

            // Pad
            pad.set({
                oscillator: { type: config.pad.osc },
                envelope: config.pad.env
            });
            pad.volume.rampTo(config.pad.vol, 0.1);

            // Keys
            keys.set({
                oscillator: { type: config.keys.osc },
                envelope: config.keys.env
            });
            keys.volume.rampTo(config.keys.vol, 0.1);

            // Bass
            bass.set({
                oscillator: { type: config.bass.osc },
                envelope: config.bass.env
            });
            bass.volume.rampTo(config.bass.vol, 0.1);
            
            // Attractor
            attractor.voice0.set({ oscillator: { type: config.attractor.osc0 }, envelope: config.attractor.env });
            attractor.voice1.set({ oscillator: { type: config.attractor.osc1 }, envelope: config.attractor.env });
        }

        function setupEvents() {
            document.getElementById('btn-new-pattern').onclick = createNewPattern;
            document.getElementById('btn-play').onclick = playPattern;
            document.getElementById('btn-stop').onclick = stopPattern;
            document.getElementById('btn-save').onclick = saveToCloud;
            document.getElementById('btn-add-step').onclick = addStep;
            document.getElementById('btn-delete-pattern').onclick = deletePattern;
            
            ui.nameInput.onchange = (e) => {
                if (currentPatternId) {
                    const oldId = currentPatternId;
                    const newId = e.target.value;
                    if (newId && newId !== oldId) {
                        patterns[newId] = patterns[oldId];
                        delete patterns[oldId];
                        currentPatternId = newId;
                        renderList();
                        ui.title.innerText = newId;
                    }
                }
            };
        }

        async function loadPatterns() {
            try {
                const res = await fetch('/api/audio');
                if (res.ok) {
                    patterns = await res.json();
                    
                    // Seed if empty
                    if (Object.keys(patterns).length === 0) {
                        patterns = {
                            "Ethereal": {
                                chords: [
                                    ["C3", "G3", "B3", "E4"],
                                    ["A2", "E3", "G3", "C4"],
                                    ["F2", "C3", "E3", "A3"],
                                    ["G2", "D3", "F3", "B3"]
                                ],
                                bass: ["C2", "A1", "F1", "G1"]
                            }
                        };
                    }
                }
            } catch (e) {
                setStatus("Error loading patterns: " + e.message);
            }
        }

        function renderList() {
            ui.list.innerHTML = '';
            Object.keys(patterns).forEach(key => {
                const div = document.createElement('div');
                div.className = 'pattern-item' + (key === currentPatternId ? ' active' : '');
                div.innerText = key;
                div.onclick = () => selectPattern(key);
                ui.list.appendChild(div);
            });
        }

        function selectPattern(id) {
            currentPatternId = id;
            renderList();
            ui.editor.style.display = 'block';
            ui.title.innerText = id;
            ui.nameInput.value = id;
            
            // Ensure synths exist
            if (!patterns[id].synths) {
                patterns[id].synths = JSON.parse(JSON.stringify(DEFAULT_SYNTHS));
            }
            
            // Reset to sequencer tab
            switchTab('sequencer');
            renderSteps();
        }

        function renderSteps() {
            ui.steps.innerHTML = '';
            const data = patterns[currentPatternId];
            if (!data) return;

            const chords = data.chords || [];
            const bass = data.bass || [];
            const length = Math.max(chords.length, bass.length);

            for (let i = 0; i < length; i++) {
                const row = document.createElement('div');
                row.className = 'step-row';
                
                const idx = document.createElement('div');
                idx.className = 'step-index';
                idx.innerText = i + 1;
                
                const inputs = document.createElement('div');
                inputs.className = 'step-inputs';
                
                // Chord Input
                const grp1 = document.createElement('div');
                grp1.className = 'input-group';
                const lbl1 = document.createElement('label'); lbl1.innerText = "Chord (Notes)";
                const inp1 = document.createElement('input'); 
                inp1.type = 'text'; 
                inp1.value = (chords[i] || []).join(', ');
                inp1.onchange = (e) => updateStep(i, 'chord', e.target.value);
                grp1.appendChild(lbl1); grp1.appendChild(inp1);
                
                // Bass Input
                const grp2 = document.createElement('div');
                grp2.className = 'input-group';
                const lbl2 = document.createElement('label'); lbl2.innerText = "Bass Note";
                const inp2 = document.createElement('input'); 
                inp2.type = 'text'; 
                inp2.value = bass[i] || '';
                inp2.onchange = (e) => updateStep(i, 'bass', e.target.value);
                grp2.appendChild(lbl2); grp2.appendChild(inp2);

                // Delete Step
                const btnDel = document.createElement('button');
                btnDel.innerText = "×";
                btnDel.onclick = () => removeStep(i);
                
                inputs.appendChild(grp1);
                inputs.appendChild(grp2);
                
                row.appendChild(idx);
                row.appendChild(inputs);
                row.appendChild(btnDel);
                
                ui.steps.appendChild(row);
            }
        }

        function updateStep(index, type, value) {
            const data = patterns[currentPatternId];
            if (type === 'chord') {
                // Parse comma separated
                const notes = value.split(',').map(s => s.trim()).filter(s => s);
                data.chords[index] = notes;
            } else if (type === 'bass') {
                data.bass[index] = value.trim();
            }
        }

        function addStep() {
            if (!currentPatternId) return;
            const data = patterns[currentPatternId];
            if (!data.chords) data.chords = [];
            if (!data.bass) data.bass = [];
            
            data.chords.push(["C3"]);
            data.bass.push("C2");
            renderSteps();
        }

        function removeStep(index) {
            if (!currentPatternId) return;
            const data = patterns[currentPatternId];
            data.chords.splice(index, 1);
            data.bass.splice(index, 1);
            renderSteps();
        }

        function createNewPattern() {
            const name = "Pattern " + (Object.keys(patterns).length + 1);
            patterns[name] = {
                chords: [["C3", "E3", "G3"]],
                bass: ["C2"],
                synths: JSON.parse(JSON.stringify(DEFAULT_SYNTHS))
            };
            selectPattern(name);
        }

        function deletePattern() {
            if (!currentPatternId) return;
            if (confirm(`Delete ${currentPatternId}?`)) {
                delete patterns[currentPatternId];
                currentPatternId = null;
                ui.editor.style.display = 'none';
                ui.title.innerText = "Select a Pattern";
                renderList();
            }
        }

        async function playPattern() {
            await Tone.start();
            stopPattern();
            
            if (!currentPatternId) return;
            updateRealtimeSynths(); // Ensure latest settings

            const data = patterns[currentPatternId];
            const chords = data.chords;
            const bassNotes = data.bass;
            
            let index = 0;
            
            sequence = new Tone.Loop(time => {
                const i = index % chords.length;
                
                if (chords[i] && chords[i].length > 0) {
                    pad.triggerAttackRelease(chords[i], "1m", time);
                    
                    // Simple Arp for Keys
                    if (Math.random() > 0.3) {
                        const note = chords[i][Math.floor(Math.random() * chords[i].length)];
                        const highNote = Tone.Frequency(note).transpose(12);
                        keys.triggerAttackRelease(highNote, "16n", time);
                    }
                }
                if (bassNotes[i]) {
                    bass.triggerAttackRelease(bassNotes[i], "1m", time);
                }
                
                // Highlight UI
                const rows = document.querySelectorAll('.step-row');
                rows.forEach(r => r.style.borderColor = '#333');
                if (rows[i]) rows[i].style.borderColor = '#00ffff';
                
                index++;
            }, "1m").start(0);
            
            Tone.Transport.start();
            isPlaying = true;
        }

        function stopPattern() {
            Tone.Transport.stop();
            Tone.Transport.cancel(); // Clears loops
            if (sequence) {
                sequence.dispose();
                sequence = null;
            }
            isPlaying = false;
            // Reset UI highlights
            const rows = document.querySelectorAll('.step-row');
            rows.forEach(r => r.style.borderColor = '#333');
        }

        async function saveToCloud() {
            const password = prompt("Enter admin password:");
            if (!password) return;
            
            setStatus("Saving...");
            
            try {
                // Save full store for now to keep it simple
                const res = await fetch('/api/audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': password
                    },
                    body: JSON.stringify(patterns)
                });
                
                if (res.ok) {
                    setStatus("Saved successfully!");
                } else {
                    const text = await res.text();
                    let errData = {};
                    try {
                        errData = JSON.parse(text);
                    } catch (e) {
                        errData = { error: text };
                    }
                    
                    setStatus("Save failed: " + (errData.error || res.statusText) + (errData.detail ? " - " + errData.detail : ""));
                    console.error("Save failed details:", errData);
                }
            } catch (e) {
                setStatus("Save error: " + e.message);
            }
        }

        function setStatus(msg) {
            ui.status.innerText = msg;
            console.log(msg);
        }

        init();
    </script>
</body>
</html>
