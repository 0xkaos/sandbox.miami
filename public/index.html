<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Miami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            display: block;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .link-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ´ Sandbox Miami</h1>
        <p>A digital playground for 3D experiments and creative coding.</p>
        
        <div class="links" id="demo-list">
            <!-- Demos will be loaded here dynamically -->
            <div style="padding: 1rem; opacity: 0.7;">Loading demos...</div>
        </div>
    </div>

    <script>
        async function loadDemos() {
            try {
                const response = await fetch('/manifest.json');
                const demos = await response.json();
                const container = document.getElementById('demo-list');
                
                if (demos.length === 0) {
                    container.innerHTML = '<div style="padding: 1rem;">No demos found.</div>';
                    return;
                }

                container.innerHTML = demos.map(demo => `
                    <a href="${demo.path}" class="link-card">
                        <span class="link-title">${demo.title}</span>
                        <span class="link-desc">${demo.description}</span>
                        <span style="font-size: 0.8rem; opacity: 0.6; margin-top: 0.5rem; display: block;">
                            Category: ${demo.category}
                        </span>
                    </a>
                `).join('');
            } catch (error) {
                console.error('Error loading demos:', error);
                document.getElementById('demo-list').innerHTML = 
                    '<div style="color: #ff6b6b;">Error loading demos. Please try again later.</div>';
            }
        }

        loadDemos();
    </script>
</body>
</html>
